<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/stylesheet/main.css">
	<title>Form Validation</title>
</head>
<body>
	<div class="container">
		<h1>Forms Validation TryOut!</h1>
		<form>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
			<span class="error"></span>

			<label for="email-confirmation">Email Confirmation</label>
			<input type="email" name="email-confirmation" id="email-confirmation" required>
			<span class="error"></span>

			<label for="password">Password</label>
			<input type="password" name="password" id="password" minlength="6" required>
			<span class="error"></span>

			<label for="password-confirmation">Password Confirmation</label>
			<input type="password" name="password-confirmation" id="password-confirmation" minlength="6" required>
			<span class="error"></span>

			<label for="country">Country</label>
			<input type="text" name="country" id="country" required>
			<span class="error"></span>

			<label for="zip-code">Zip-code</label>
			<input type="text" name="zip-code" id="zip-code" placeholder="xxx-xxx-xxx" required>	
			<span class="error"></span>

			<button>Submit</button>
		</form>
	</div>
	<script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
