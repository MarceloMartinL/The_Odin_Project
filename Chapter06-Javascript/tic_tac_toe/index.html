<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/stylesheet/main.css">
	<title>Tic Tac Toe - Game</title>
</head>
<body>
	<div class="game-overlay">
		<h2 id="game-over"></h2>
		<button id="overlay-reset-btn" class="reset-btn" type="button">Play Again</button>
	</div>
  <main class="container">
  	<h1>Tic Tac Toe Game !</h1>
  	<table class="gameboard">
  		<tbody>
  			<tr>
  				<td index="0"></td>
  				<td index="1"></td>
  				<td index="2"></td>
  			</tr>
  			<tr>
  				<td index="3"></td>
  				<td index="4"></td>
  				<td index="5"></td>
  			</tr>
  			<tr>
  				<td index="6"></td>
  				<td index="7"></td>
  				<td index="8"></td>
  			</tr>
  		</tbody>
  	</table>
  	<h2 id="active-player">Playing:</h2>
  	<div class="game-buttons">
  		<button class="reset-btn" type="button">RESET</button>
  	</div>

  </main>
	<script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
