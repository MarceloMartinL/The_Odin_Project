<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Todo List</title>
</head>
<body>
	<header class="main-header">
		<div class="banner">
			<h1>Todo Odin Project</h1>
		</div>
	</header>
	<main class="container-fluid">
		<div class="row">
			<section class="side-bar col-md-3">
				<div class="side-bar-header d-flex">
					<h2>Project's List</h2>
					<button type="button" class="btn btn-primary project-modal-btn" data-toggle="modal" data-target="#project-form">
						<i class="fas fa-plus"></i>
					</button>
				</div>
				<hr>

				<!-- Project Modal -->
				<div class="modal fade" id="project-form" tabindex="-1" role="dialog" aria-labelledby="addProjectForm" aria-hidden="true">
				  <div class="modal-dialog modal-dialog-centered" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="project-form-title">New Project</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				        <form>
				        	<div class="form-group">
										<label for="project-title">Title</label>
										<input type="text" name="project-title" class="form-control" id="project-title">
									</div>
								</form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				        <button type="button" class="btn btn-primary" id="create-project-btn" data-dismiss="modal">Create</button>
				      </div>
				    </div>
				  </div>
				</div>
				<!-- End Modal -->

				<ul class="project-list list-unstyled">
					<li>Anime Pendientes</li>
				</ul>

			</section>

			<section class="content col-md-9">
				
			</section>
		</div>
	</main>







	<!-- Main Javascript -->
	<script type="text/javascript" src="main.js"></script>

	<!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
